---
- name: System Automation and Dotfiles Management
  hosts: local
  connection: local

  tasks:
    - name: Create 'aur_builder' user
      ansible.builtin.import_tasks: tasks/create_aur_builder.yml
      tags:
        - always

    - name: Run core_roles
      ansible.builtin.include_role:
        name: "{{ core_item }}"
      loop: "{{ core_roles }}"
      tags:
        - always

    - name: Set roles
      ansible.builtin.set_fact:
        run_roles: "{{ (ansible_run_tags | list != ['all'] and ansible_run_tags | list or default_roles | difference(exclude_roles | default([])) | sort) }}"
      tags:
        - always

    - name: Run roles
      ansible.builtin.include_role:
        apply:
          tags:
            - "{{ roles_item }}"
        name: "{{ roles_item }}"
      loop_control:
        loop_var: roles_item
      with_items: "{{ run_roles }}"
      tags:
        - always

  post_tasks:
    - name: Delete 'aur_builder' user
      ansible.builtin.import_tasks: tasks/delete_aur_builder.yml
      tags:
        - always