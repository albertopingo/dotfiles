---
- name: System Automation and Dotfiles Management
  hosts: local
  connection: local

  tasks:
    - name: Create 'aur_builder' user
      ansible.builtin.import_tasks: tasks/create_aur_builder.yml
      register: aur_builder_user

    # Examples:
    # Run all: ./bin/dotfiles
    # Run specific roles: ./bin/dotfiles --tags neovim,vscode
    # Skip specific roles: ./bin/dotfiles --skip-tags nvidia,ly
    - name: Set roles
      ansible.builtin.set_fact:
        run_roles: "{{ (ansible_run_tags | list != ['all'] and ansible_run_tags | list or default_roles | difference(exclude_roles | default([])) | sort) }}"

    - name: Run roles
      ansible.builtin.include_role:
        apply:
          tags:
            - "{{ roles_item }}"
        name: "{{ roles_item }}"
      loop_control:
        loop_var: roles_item
      with_items: "{{ run_roles }}"

  post_tasks:
    - name: Delete 'aur_builder' user
      ansible.builtin.import_tasks: tasks/delete_aur_builder.yml
      when: aur_builder_user.stat.exists