---
- name: "{{ ansible_facts['distribution'] }} | Install Firefox"
  community.general.pacman:
    name:
      - firefox
    state: present
  become: true

- name: "{{ ansible_facts['distribution'] }} | [AUR] Install Zen Browser and Brave"
  kewlfft.aur.aur:
    use: "{{ aur_helper }}"
    name:
      - zen-browser-bin
      - brave-bin
    state: present
  become: true
  become_user: aur_builder