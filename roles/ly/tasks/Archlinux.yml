---
- name: "{{ role_name }} | {{ ansible_distribution }} | Install Ly"
  community.general.pacman:
    name:
      - ly
      - brightnessctl
    state: present
  become: true

- name: "{{ role_name }} | {{ ansible_distribution }} | Enable service"
  ansible.builtin.systemd:
    name: ly.service
    enabled: true
  become: true

