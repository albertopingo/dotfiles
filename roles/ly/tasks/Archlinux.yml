---
- name: "Ly | {{ ansible_distribution }} | Install Ly"
  community.general.pacman:
    name: ly
    state: present
  become: true

- name: "Ly | Enable service"
  ansible.builtin.systemd:
    name: ly.service
    enabled: true
  become: true

