---
- name: "{{ role_name }} | {{ ansible_distribution }} | Install Neovim Nightly"
  kewlfft.aur.aur:
    use: "{{ aur_helper }}"
    name: neovim-git
    state: present
  become: true
  become_user: aur_builder

- name: "{{ role_name }} | {{ ansible_distribution }} | Set Neovim as default editor in /etc/environment"
  ansible.builtin.lineinfile:
    path: /etc/environment
    line: "{{ item }}"
    create: yes
    mode: '0644'
  become: true
  loop:
    - "EDITOR=nvim"
    - "VISUAL=nvim"