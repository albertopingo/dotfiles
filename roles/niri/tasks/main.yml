---
- name: "{{ role_name }} | Checking for Distribution Config: {{ ansible_distribution }}"
  ansible.builtin.stat:
    path: "{{ role_path }}/tasks/{{ ansible_distribution }}.yml"
  register: distribution_config

- name: "{{ role_name }} | Run Tasks: {{ ansible_distribution }}"
  ansible.builtin.include_tasks: "{{ ansible_distribution }}.yml"
  when: distribution_config.stat.exists

- name: "Niri | Check if niri config exists"
  ansible.builtin.stat:
    path: "{{ ansible_user_dir }}/.config/niri"
  register: niri_config_stat

- name: "Niri | Backup existing config if not a symlink"
  when:
    - niri_config_stat.stat.exists
    - not niri_config_stat.stat.islnk
  ansible.builtin.command:
    cmd: "mv {{ ansible_user_dir }}/.config/niri {{ ansible_user_dir }}/.config/niri.backup-{{ ansible_date_time.epoch }}"
  args:
    creates: "{{ ansible_user_dir }}/.config/niri.backup-{{ ansible_date_time.epoch }}"

- name: "Niri | Config folder"
  ansible.builtin.file:
    mode: "0755"
    path: "{{ ansible_user_dir }}/.config/niri"
    state: directory
  when: not niri_config_stat.stat.exists or not niri_config_stat.stat.islnk

- name: "Niri | Create symlink to role files directory"
  ansible.builtin.file:
    src: "{{ role_path }}/files"
    dest: "{{ ansible_user_dir }}/.config/niri"
    state: link
    force: true