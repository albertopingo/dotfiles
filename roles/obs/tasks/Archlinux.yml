---
- name: "{{ role_name }} | {{ ansible_distribution }} | Install OBS Studio AUR"
  kewlfft.aur.aur:
    use: "{{ aur_helper }}"
    name: obs-studio-git
    state: present
  become: true
  become_user: aur_builder

- name: "{{ role_name | capitalize }} | {{ ansible_distribution | replace('linux', '') }} | Install other dependencies"
  community.general.pacman:
    name:
      - v4l2loopback-dkms
    state: present
  become: true
