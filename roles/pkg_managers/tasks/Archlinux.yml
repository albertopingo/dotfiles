- name: "{{ ansible_facts['distribution'] }} | Pacman Config - Set Parallel downloads to 10"
  ansible.builtin.replace:
    path: /etc/pacman.conf
    regexp: '^#?ParallelDownloads = \d+$'
    replace: 'ParallelDownloads = 10'
  become: true

- name: "{{ ansible_facts['distribution'] }} | Pacman Config - Uncomment Color option"
  ansible.builtin.replace:
    path: /etc/pacman.conf
    regexp: '^#?Color$'
    replace: 'Color'
    backup: yes
  become: true

- name: "{{ ansible_facts['distribution'] }} | Pacman Config - Uncomment VerbosePkgLists option"
  ansible.builtin.replace:
    path: /etc/pacman.conf
    regexp: '^#?VerbosePkgLists$'
    replace: 'VerbosePkgLists'
  become: true

- name: "{{ ansible_facts['distribution'] }} | Pacman Config - Add ILoveCandy option"
  ansible.builtin.lineinfile:
    path: /etc/pacman.conf
    insertafter: '^Color$'
    line: 'ILoveCandy'
    state: present
  become: true

# -------------------------------
#   Flatpak
# -------------------------------
- name: "{{ ansible_facts['distribution'] }} | Install Flatpak"
  community.general.pacman:
    name:
      - flatpak
    state: present
  become: true

- name: "{{ ansible_facts['distribution'] }} | Add the Flathub repositories"
  community.general.flatpak_remote:
    name: "{{ item }}"
    state: present
    flatpakrepo_url: https://flathub.org/repo/flathub.flatpakrepo
    method: system
  register: flatpak_repos
  loop:
    - flathub
    - flathub-unverified
  become: true

  # flatpak remote-modify --subset=verified flathub
- name: "{{ ansible_facts['distribution'] }} | Modify Flathub repository to verified only apps"
  ansible.builtin.command:
    cmd: flatpak remote-modify --subset=verified flathub
  when: flatpak_repos.changed
  become: true

- name: "{{ ansible_facts['distribution'] }} | Update flatpak application database"
  ansible.builtin.command:
    cmd: flatpak update --appstream
  when: flatpak_repos.changed

