---
- name: Install Terminal packages
  community.general.pacman:
    name:
      - ttf-jetbrains-mono
      - ttf-jetbrains-mono-nerd
      - noto-fonts-emoji
      - ttf-nerd-fonts-symbols
      - ttf-nerd-fonts-symbols-mono
      - zsh
      - fzf
      - fastfetch
    state: present
  become: true

- name: Refresh font cache
  command: fc-cache -fv
  become: true