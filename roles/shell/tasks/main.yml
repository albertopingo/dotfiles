---
- name: "Main | Checking for {{ ansible_distribution }} Config"
  ansible.builtin.stat:
    path: "{{ role_path }}/tasks/{{ ansible_distribution }}.yml"
  register: distribution_config

- name: "Main | Run {{ ansible_distribution }} Tasks"
  ansible.builtin.include_tasks: "{{ ansible_distribution }}.yml"
  when: distribution_config.stat.exists

# ------------------
# Zsh configuration
# ------------------

- name: "Main | Setup Zsh Config Symlink"
  ansible.builtin.include_tasks: "../../../tasks/file_symlink.yml"
  vars:
    app_name: "Zsh"
    file_name: ".zshrc"
    src_path: "{{ role_path }}/files/zsh/.zshrc"
    dest_path: "{{ ansible_user_dir }}/.zshrc"

- name: "Main | Set zsh as default shell"
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    shell: /usr/bin/zsh
  become: true