---
- name: "{{ role_name | capitalize }} | Checking for Distribution Config: {{ ansible_distribution  | replace('linux', '') }}"
  ansible.builtin.stat:
    path: "{{ role_path }}/tasks/{{ ansible_distribution }}.yml"
  register: distribution_config

- name: "{{ role_name | capitalize }} | Run Tasks: {{ ansible_distribution | replace('linux', '') }}"
  ansible.builtin.include_tasks: "{{ ansible_distribution }}.yml"
  when: distribution_config.stat.exists

- name: "{{ role_name | capitalize }} | Setup configuration"
  ansible.builtin.include_tasks: "../../../tasks/config_symlink.yml"
  vars:
    app_name: "VSCode"
    config_dir_name: "code"