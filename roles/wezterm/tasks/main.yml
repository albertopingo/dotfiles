---
- name: "{{ role_name }} | Checking for Distribution Config: {{ ansible_distribution }}"
  ansible.builtin.stat:
    path: "{{ role_path }}/tasks/{{ ansible_distribution }}.yml"
  register: distribution_config

- name: "{{ role_name }} | Run Tasks: {{ ansible_distribution }}"
  ansible.builtin.include_tasks: "{{ ansible_distribution }}.yml"
  when: distribution_config.stat.exists

- name: "WezTerm | Check if wezterm config exists"
  ansible.builtin.stat:
    path: "{{ ansible_user_dir }}/.config/wezterm"
  register: wezterm_config_stat

- name: "WezTerm | Backup existing config if not a symlink"
  when:
    - wezterm_config_stat.stat.exists
    - not wezterm_config_stat.stat.islnk
  ansible.builtin.command:
    cmd: "mv {{ ansible_user_dir }}/.config/wezterm {{ ansible_user_dir }}/.config/wezterm.backup-{{ ansible_date_time.epoch }}"
  args:
    creates: "{{ ansible_user_dir }}/.config/wezterm.backup-{{ ansible_date_time.epoch }}"

- name: "WezTerm | Config folder"
  ansible.builtin.file:
    mode: "0755"
    path: "{{ ansible_user_dir }}/.config/wezterm"
    state: directory
  when: not wezterm_config_stat.stat.exists or not wezterm_config_stat.stat.islnk

- name: "WezTerm | Create symlink to role files directory"
  ansible.builtin.file:
    src: "{{ role_path }}/files"
    dest: "{{ ansible_user_dir }}/.config/wezterm"
    state: link
    force: true